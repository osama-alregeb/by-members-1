<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<script src="home.js"></script>
<body>
<!--<script  src="home.js"></script>-->
	<div class="container" id="pack1">
  <h2 id="title">ITEM SHOP</h2>
<form name="myForm" method="post">
<div class="form-group">
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  </div>
  <input type="text" id="s1" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Time</span>
  </div>

  <input type="number" class="form-control" id="s2" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
<div class="input-group-append">
  <span class="input-group-text">Days</span>
</div>
</div>


    <div class="form-group">

        <div class="alert alert-danger" role="alert" id="h1">
           <span style="color: green;" >You have chosen your rank </span> <span  style="color: #27294c;">|-|</span> You can select a rank once just click <a href="home.html"><span class="label label-info">here</span></a> to change your choice
        </div>

	<select class="form-control" id="ran" onchange="dep()" onclick="dm()">
		<option selected disabled value=" ">Rank</option>
		<option value="normal">normal</option>
		<option value="selvier">selvier</option>
		<option value="gold">gold</option>
		<option value="dimoand">dimoand</option>
	</select></div>


<div class="input-group">
  <input type="number" min="1" max="100" class="form-control" onchange="dlll()" id="cost" aria-label="Amount (to the nearest dollar)" placeholder="choose level" required>
  <div class="input-group-append">
    <span class="input-group-text">$</span>
    <span class="input-group-text" id="opc">0.00</span>
  </div>
</div>
<br>
	<div class="form-group">
		<input onclick="showdata()" type="button" name="submit" value="Buy" class="btn btn-outline-success btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">
</div>
</div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <b id="a1"><label>Name</label> : </b><b id="l1">   </b>  <br>
                    <b id="a2"><label>Time</label> : </b><b id="l2">   </b>  <br>
                    <div class="alert alert-danger text-center" role="alert" id="wringmsg">
                        Please fill in all fields                    </div>

                    <b id="a3"><label>Rank</label> : </b><b id="l3">   </b>  <br>
                    <b id="a4"><label>Level</label> :</b><b id="l4">   </b>  <br>
                    <b id="a5"><label>Cost</label> : </b><b id="l5">   </b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="back">back</button>
                    <input type="button" onclick="done()" class="btn btn-primary" value="Add to cart" id="go" data-dismiss="modal">
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<div class="alert alert-success text-center" role="alert" id="succses">
    <b> Finish ! </b> Go Now to payed from <b><a onclick="opentap()">here</a></b>
</div>




</body>
</html>
